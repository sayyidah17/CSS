<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Latihan CSS</title>
	<style type="text/css">
	 .hello:link{
    color:orange;
   }
   .hello:hover{
    color:green;
    font-family:arial;
    font-size:20px;
   }
   .hello:active{
    font-style:italic;
   }
   .hello:visited{
    color:red;
   }
   li:first-child a{
    color:green;
   }
   li:nth-child(3) a{
    color:green;
   }
   p:first-of-type{
    color:lightgreen;
   }
	</style> 
</head>
<body>
<a href="#" class="hello">Hello World</a>
<ul>
  <li><a href="#">Link 1</a></li>
  <li><a href="#">Link 2</a></li>
  <li><a href="#">Link 3</a></li>
  <li><a href="#">Link 4</a></li>
  <li><a href="#">Link 5</a></li>
  <li><a href="#">Link 6</a></li>
  <li><a href="#">Link 7</a></li>
  <li><a href="#">Link 8</a></li>
  <li><a href="#">Link 9</a></li>
  <li><a href="#">Link 10</a></li>
</ul>
</body>
</html>
